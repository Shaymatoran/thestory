<html>
	<head>
		<script>			
			function pLength(p){
				var str = document.getElementById(p).innerHTML;
				var x;
				x = str.length;
				pTranslate(p);
			}
			function pTranslate(p){
				var i;
				var strArray = [];
				for (i = 0; i < x; i++){
					strArray.push(charAt(i));
					document.getElementById("testP").innerHTML = charAt(i);
				}
			}
			
		</script>	
	</head>
	<body>
		<button id="test" onclick="pLength(&quot;demo&quot;)">Click</button>
		<p id="testP"></P>
		<p id="demo">This is a paragraph.</p>	
	</body>
</html>
